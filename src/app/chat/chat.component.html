<div class="chat" [ngClass]="theme == 'dark' ? 'bg-dark': 'bg-light'">
  <div class="toggleSidebar">
    <div *ngIf="!sideNavOpened">
      <button mat-icon-button color="accent" (click)="toggleSidebar()">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </div>
  </div>
  <div class="participant-container">
    <h2 *ngIf="participant && !sideNavOpened">{{participant.displayName}}</h2>
  </div>
  <div [ngClass]="!sideNavOpened ? 'messages-container' : 'messages-container-toggleOff'" #messagesContainer>
    <div class="message-line" *ngFor="let message of messages">
      <div [class]="message.userId==userId?'message-right':'message-left'">
        {{message.text}}
      </div>
    </div>
  </div>
  <div class="new-message-container" [style.left]="sideNavOpened ? '30%' : '0'">
    <input type="name" 
           class="new-message-input" 
           (keyup)="messageChange($event)" 
           (keyup.enter)="addNewMessage()" 
           [value]="message">
    <div class="new-message-button-container">
      <button type="button"
            name="button"
            mat-icon-button
            class="new-message-button"
            (keyup.enter)="addNewMessage()"
            (click)="addNewMessage()">
        <mat-icon [ngStyle]="{'color':'white'}">send</mat-icon>
      </button>
    </div>
  </div>
</div>
